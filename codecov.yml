coverage:
  range: 70..90
  status:
    project:
      default:
        informational: true
    patch:
      default:
        informational: true
parsers:
  gcov:
    branch_detection:
      conditional: no
      loop: no
  cobertura:
    partials_as_hits: true
    handle_missing_conditons: true
ignore:
  - "tests"
  - "include/fast_matrix_market/3rdparty"
  - "dependencies"
